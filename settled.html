    <script src="https://use.fontawesome.com/0caac26b18.js"></script>

    <title>NIDEC</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="header__nav container">
             <ul class="header__nav--ul">
                <li class="header__nav--item logo">
                    <a href="index.html" class="header__nav--link logo">NIDEC</a>
                </li>
                <!--<li class="header__nav--item">
                    <a href="index.html" class="header__nav--link">Home</a>
                </li>-->
                <li class="header__nav--item">
                    <a href="about.html" class="header__nav--link">About NIDEC</a>
                </li>
                <li class="header__nav--item">
                    <a href="new.html" class="header__nav--link">New Immigrant</a>
                </li>
                <li class="header__nav--item">
                    <a href="settled.html" class="header__nav--link">Settled Immigrant</a>
                </li>
                
            </ul>

            <ul class="icons">
                <li><i class="fa fa-facebook-square"></i></li>
                <li><i class="fa fa-snapchat-square"></i></li>
                <li><i class="fa fa-whatsapp"></i></li>
                <li><i class="fa fa-phone" aria-hidden="true"></i></li>
                <li class="translate">
                    <div id="google_translate_element"></div>  
                </li>
            </ul>
        </nav>
    </header>

    <div class="fade-in">
        <h1 class="form-title">Settled Immigrants</h1>
        <p class="instructions">This form is designed to determine the type of assistance you need. After completion, you will receive a response in a timely manner.</p>

        <div class="flex-cont">
            <div class="settledForm form">
                <h2>Immediate Info</h2>
                
                <!-- Languange -->
                <div class="newForm__input form__input">
                    <label for="new_where">What language do you speak?</label>
                    <select name="languages" id="languages" class="languages input"></select>
                </div>

                <!-- Name -->
                <div class="settledForm__input form__input">
                    <!--<label for="settled_where">Name: </label>-->
                    <input class="input" type="text" name="new_name" placeholder="Name" required>
                </div>

                <!-- How Long -->
                <div class="settledForm__input form__input">
                    <label for="settled_howlong">How long have you been in the country?</label>
                    <select class="input" name="settled_howlong" id="" placeholder="How Long?">
                        <option value="0"></option>
                        <option value="1">0 - 3 Months</option>
                        <option value="2">4 - 6 Months</option>
                        <option value="3">Over 6 Months</option>
                    </select>
                </div>

                <!-- Needs -->
                <div class="settledForm__input form__input">
                    <label for="settled_needs">What are your needs?</label>
                    <select class="input" name="settled_needs" id="">
                        <option value="0"></option>
                        <option value="1">Social &amp; Community Assistance</option>
                        <option value="2">Education &amp; Economic Help</option>
                        <option value="3">Civil &amp; Legal Assistance</option>
                    </select>
                </div>

                <!-- Contact Info -->
                <h2>Contact Info</h2>
                <div class="settledForm__input form__input">
                    <!--<label for="phone">Phone: </label>-->
                    <input class="input" type="tel" placeholder="Phone Number">
                </div>

                <div class="newForm__input form__input">
                    <!--<label for="email">Email: </label>-->
                    <input class="input" type="email" placeholder="Email Address">
                </div>

                <!-- Submit -->
                <a href="response.html" class="button">Submit</a>

            </div>
        </div>
    </div>
    <div class="imageInstructions">
        <!-- <h1>tese</h1> -->
        <img src="assets/resources-compressed.jpeg" alt="">
    </div>

<script type="text/javascript">

        new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');

</script>
