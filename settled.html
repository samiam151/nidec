<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>NIDEC</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="header__nav container">
            <ul class="header__nav--ul">
                <li class="header__nav--item">
                    <a href="index.html" class="header__nav--link">Home</a>
                </li>
                <li class="header__nav--item">
                    <a href="about.html" class="header__nav--link">About NIDEC</a>
                </li>
                <li class="header__nav--item">
                    <a href="new.html" class="header__nav--link">New Immigrant</a>
                </li>
                <li class="header__nav--item">
                    <a href="settled.html" class="header__nav--link">Settled Immigrant</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Settled Immigrants</h1>

        <div class="settledForm">
            <h2>Immediate Info</h2>
            
            <!-- Name -->
            <div class="settledForm__input">
                <label for="settled_where">Name: </label>
                <input type="text" name="new_name" placeholder="" required>
            </div>

            <!-- How Long -->
            <div class="settledForm__input">
                <label for="settled_howlong">How long have you been in the country?</label>
                <select name="settled_howlong" id="">
                    <option value="0"></option>
                    <option value="1">0 - 3 Months</option>
                    <option value="2">4 - 6 Months</option>
                    <option value="3">Over 6 Months</option>
                </select>
            </div>

            <!-- Needs -->
            <div class="settledForm__input">
                <label for="settled_needs">What are your need?</label>
                <select name="settled_needs" id="">
                    <option value="0"></option>
                    <option value="1">Social &amp; Community Assistance</option>
                    <option value="2">Education &amp; Economic Help</option>
                    <option value="3">Civil &amp; Legal Assistance</option>
                </select>
            </div>

            <!-- Contact Info -->
            <h2>Contact Info</h2>
            <div class="settledForm__input">
                <label for="phone">Phone: </label>
                <input type="tel">
            </div>

            <div class="newForm__input">
                <label for="email">Email: </label>
                <input type="email">
            </div>

            <!-- Submit -->
            <a href="#" class="button">Submit</a>

        </div>
    
    </div>

<script type="text/javascript" src="js/scripts.js"></script>    
</body>
</html>
